{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MindCare - Mental Health Awareness{% endblock %}</title>
</head>
<body>
    <div class="crisis-banner">
        Crisis? Call <strong>988</strong> or text "HELLO" to <strong>741741</strong>
    </div>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'understanding' %}">Understanding</a></li>
            <li><a href="{% url 'resources' %}">Resources</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
    </nav>
    {% block content %}{% endblock %}
    <footer>
        <p><strong>Emergency:</strong> Call 911 • <strong>988</strong> Suicide & Crisis Lifeline • Text HELLO to 741741</p>
    </footer>
</body>
</html>


<style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,sans-serif;line-height:1.6;color:#333;background:#f9f9fb}
    .crisis-banner{background:#dc3545;color:white;text-align:center;padding:12px;font-weight:600}
    nav{background:#4A90E2;padding:1rem 2rem;box-shadow:0 2px 5px rgba(0,0,0,.1)}
    nav ul{list-style:none;display:flex;justify-content:center;gap:2rem;flex-wrap:wrap}
    nav a{color:white;text-decoration:none;font-weight:500;transition:opacity .3s}
    nav a:hover{opacity:0.8}
    .hero{background:linear-gradient(135deg,#667eea,#764ba2);color:white;padding:5rem 2rem;text-align:center}
    .hero h1{font-size:3rem;margin-bottom:1rem}
    .page-header{background:linear-gradient(135deg,#667eea,#764ba2);color:white;padding:4rem 2rem;text-align:center}
    .page-header h1{font-size:2.8rem}
    .container{max-width:1000px;margin:0 auto;padding:3rem 1.5rem}
    .intro{background:#f8f9fa;padding:2.5rem;border-radius:12px;margin-bottom:2rem;text-align:center}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:2rem;margin-top:3rem}
    .card{background:white;padding:2.5rem;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.12);transition:transform .3s}
    .card:hover{transform:translateY(-10px)}
    .card h3{color:#4A90E2;font-size:1.4rem;margin-bottom:1rem}
    .condition-card{background:#f8f9fa;padding:1.8rem;border-radius:10px;margin:1.5rem 0;border-left:5px solid #4A90E2}
    .highlight-box{background:#e3f2fd;padding:2rem;border-radius:10px;margin:2.5rem 0;border-left:5px solid #2196F3}
    .highlight-box h3{color:#1976D2}
    .crisis-resources{background:#fff3cd;border:2px solid #ffc107;border-radius:10px;padding:2rem;margin-bottom:3rem}
    .crisis-resources h2{color:#856404}
    .resource-item{background:white;padding:1.2rem;margin:1rem 0;border-radius:6px}
    .resource-item h3{color:#856404;font-size:1.1rem}
    .resource-card{background:#f8f9fa;padding:2rem;border-radius:10px;margin-bottom:1.5rem;border-left:5px solid #7ED321}
    .resource-card a{color:#4A90E2;font-weight:600}
    .self-care-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1.8rem;margin-top:2rem}
    .self-care-card{background:white;padding:2rem;border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,.1);text-align:center}
    .self-care-card .icon{font-size:2.5rem;margin-bottom:.8rem}
    .form-container{background:white;padding:3rem;border-radius:12px;box-shadow:0 6px 25px rgba(0,0,0,.1);max-width:700px;margin:0 auto}
    input,textarea,select{width:100%;padding:1rem;border:1px solid #ddd;border-radius:8px;margin-bottom:1rem;font-size:1rem}
    .submit-btn{background:#4A90E2;color:white;border:none;padding:1.1rem;border-radius:8px;font-size:1.submit-btn:hover{background:#357abd}
    .note{background:#fff3cd;padding:1.2rem;border-radius:8px;margin-top:2rem;border:1px solid #ffeaa7;font-size:.95rem}
    footer{background:#2c3e50;color:white;padding:3rem;text-align:center;margin-top:5rem}
    @media (max-width:768px){
        .hero,.page-header{padding:3rem 1rem}
        .hero h1,.page-header h1{font-size:2.2rem}
        nav ul{flex-direction:column}
        .cards,.self-care-grid{grid-template-columns:1fr}
    }
</style>
